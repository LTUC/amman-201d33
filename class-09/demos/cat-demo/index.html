<!DOCTYPE html>
<html>
  <head>
    <title>Adopt a Kitten</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <header>
      <h1>Adopt a Kitten</h1>
    </header>
    <main>
      <!-- name, likes, img, isGoodWithKids, isGoodWithDogs, isGoodWithOtherCats -->

      <form id="form">

        <fieldset>

          <label for="nameField">Name:</label>
          <input type="text" name="nameField" id="nameField" required>
          

          <br>
          <br>
          <label for="likesField">Likes</label>

          <input type="text" name="likesField" id="likesField" placeholder="split by commas">

          <br>
          <br>
          <label for="image">Image:</label>
          <input type="text" name="image" id="image" >


          <br>
          <br>

          <label for="isGoodWithKids">isGoodWithKids:</label>
          <input type="checkbox" name="isGoodWithKids" id="isGoodWithKids" required >

          <label for="isGoodWithDogs">isGoodWithDogs:</label>
          <input type="checkbox" name="isGoodWithDogs" id="isGoodWithDogs" >


          <label for="isGoodWithDogs">isGoodWithOtherCats:</label>
          <input type="checkbox" name="isGoodWithOtherCats" id="isGoodWithOtherCats" >


          <br>
          <br>
          <input type="submit">
          




        </fieldset>




      </form>

 



      <h2>Kittens Available for Adoption:</h2>
      <div id="kittenProfiles">

      </div>
    </main>
    <footer>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
